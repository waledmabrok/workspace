name: Build Flutter Apps

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # سحب الكود من GitHub
      - uses: actions/checkout@v3

      # إعداد Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0' # غيرها حسب نسختك

      # تثبيت dependencies
      - run: flutter pub get

      # 🟢 Build APK
      - run: flutter build apk --release

      # 🟢 Build Web
      - run: flutter build web --release

      # 🟢 Build Windows (لازم نجربه على Windows runner مش Ubuntu)
  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
      - run: flutter pub get
      - run: flutter build windows --release

  # ✅ رفع النتائج كـ Artifact تقدر تحمّلها من GitHub
  upload-artifacts:
    needs: [build, build_windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          path: ./artifacts
      - uses: actions/upload-artifact@v3
        with:
          name: flutter-builds
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/web
            build/windows/runner/Release
