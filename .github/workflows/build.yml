name: Build Flutter Apps

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Ø³Ø­Ø¨ Ø§Ù„ÙƒÙˆØ¯ Ù…Ù† GitHub
      - uses: actions/checkout@v3

      # Ø¥Ø¹Ø¯Ø§Ø¯ Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0' # ØºÙŠØ±Ù‡Ø§ Ø­Ø³Ø¨ Ù†Ø³Ø®ØªÙƒ

      # ØªØ«Ø¨ÙŠØª dependencies
      - run: flutter pub get

      # ğŸŸ¢ Build APK
      - run: flutter build apk --release

      # ğŸŸ¢ Build Web
      - run: flutter build web --release

      # ğŸŸ¢ Build Windows (Ù„Ø§Ø²Ù… Ù†Ø¬Ø±Ø¨Ù‡ Ø¹Ù„Ù‰ Windows runner Ù…Ø´ Ubuntu)
  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
      - run: flutter pub get
      - run: flutter build windows --release

  # âœ… Ø±ÙØ¹ Ø§Ù„Ù†ØªØ§Ø¦Ø¬ ÙƒÙ€ Artifact ØªÙ‚Ø¯Ø± ØªØ­Ù…Ù‘Ù„Ù‡Ø§ Ù…Ù† GitHub
  upload-artifacts:
    needs: [build, build_windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          path: ./artifacts
      - uses: actions/upload-artifact@v3
        with:
          name: flutter-builds
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/web
            build/windows/runner/Release
